<html>

<head>
  <title>TT Class Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="retrieveJSONData()">
  <h1>Engineering Club Class Form</h1>

  <form id="name-container">
    <label for="firstname" style="font-weight: bold;">Your Name:</label>
    <select id="firstname" name="firstname"></select>
  </form>

  <form id="class-form" onkeydown="handleEnterKeyPress(event)">
    <label for="department">Department:</label>
    <input type="text" id="department" name="department">

    <label for="course">Course Number:</label>
    <input type="text" id="course" name="course">

    <label for="professor">Professor:</label>
    <input type="text" id="professor" name="professor">

    <label for="year">Year:</label>
    <input type="text" id="year" name="year">

    <label for="term">Term:</label>
    <select id="term">
      <option value=""></option>
      <option value="Fall">Fall</option>
      <option value="Winter">Winter</option>
      <option value="Spring">Spring</option>
    </select>

    <label for="core1">Core Requirement 1:</label>
    <select id="core1">
      <option value=""></option>
      <option value="CTW I">CTW I</option>
      <option value="CTW II">CTW II</option>
      <option value="C&I I">C&I I</option>
      <option value="C&I II">C&I II</option>
      <option value="C&I III">C&I III</option>
      <option value="RTC I">RTC I</option>
      <option value="RTC II">RTC II</option>
      <option value="RTC III">RTC III</option>
      <option value="Math">Math</option>
      <option value="2nd Language">2nd Language</option>
      <option value="Ethics">Ethics</option>
      <option value="Civic Engagement">Civic Engagement</option>
      <option value="Diversity">Diversity</option>
      <option value="Arts">Arts</option>
      <option value="Natural Science">Natural Science</option>
      <option value="Social Science">Social Science</option>
      <option value="STS">STS</option>
    </select>

    <label for="core2">Core Requirement 2:</label>
    <select id="core2">
      <option value=""></option>
      <option value="CTW I">CTW I</option>
      <option value="CTW II">CTW II</option>
      <option value="C&I I">C&I I</option>
      <option value="C&I II">C&I II</option>
      <option value="C&I III">C&I III</option>
      <option value="RTC I">RTC I</option>
      <option value="RTC II">RTC II</option>
      <option value="RTC III">RTC III</option>
      <option value="Math">Math</option>
      <option value="2nd Language">2nd Language</option>
      <option value="Ethics">Ethics</option>
      <option value="Civic Engagement">Civic Engagement</option>
      <option value="Diversity">Diversity</option>
      <option value="Arts">Arts</option>
      <option value="Natural Science">Natural Science</option>
      <option value="Social Science">Social Science</option>
      <option value="STS">STS</option>
    </select>

    <button type="button" onclick="addClass()">Add Class</button>
  </form>

  <div id="table-container">
    <table id="selected-classes">
      <thead>
        <tr>
          <th>Department</th>
          <th>Course Number</th>
          <th>Course Title</th>
          <th>Term</th>
          <th>Year</th>
          <th>Core1</th>
          <th>Core2</th>
          <th>Delete</th> <!-- New delete header -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <br>
  
  <button id="downloadButton" type="button" onclick="downloadCSV()">Download CSV</button>

  <script src="script.js"></script>
</body>

</html>
